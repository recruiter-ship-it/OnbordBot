version: '3.8'

services:
  onboarding-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onboarding-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist database
      - ./data:/app/data
      # For development
      - ./.env:/app/.env:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

