name: Deploy Onboarding Bot

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black
        run: black --check --diff . || true

      - name: Run isort
        run: isort --check-only --diff . || true

      - name: Run Flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-ssh:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH || '/opt/onboarding-bot' }}"
            
            echo "üöÄ Starting deployment..."
            
            # Create directory if not exists
            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH
            
            # Check if git repo exists
            if [ -d ".git" ]; then
              echo "üì• Pulling latest changes..."
              git pull origin main
            else
              echo "üì• Cloning repository..."
              git clone https://github.com/recruiter-ship-it/OnbordBot.git .
            fi
            
            # Check if .env exists
            if [ ! -f ".env" ]; then
              echo "‚ö†Ô∏è Warning: .env file not found!"
              echo "Please create .env file with your configuration."
              exit 1
            fi
            
            # Stop existing container
            echo "üõë Stopping existing container..."
            docker-compose down || true
            
            # Pull latest image from GHCR
            echo "üì¶ Pulling latest Docker image..."
            docker pull ghcr.io/${{ github.repository }}:latest || true
            
            # Build image if pull failed (fallback)
            if [ $? -ne 0 ]; then
              echo "üî® Building image locally..."
              docker-compose build --no-cache
            fi
            
            # Start container
            echo "‚ñ∂Ô∏è Starting container..."
            docker-compose up -d
            
            # Wait for container to start
            sleep 5
            
            # Check if container is running
            if docker-compose ps | grep -q "Up"; then
              echo "‚úÖ Container is running!"
            else
              echo "‚ùå Container failed to start!"
              docker-compose logs --tail=50
              exit 1
            fi
            
            # Clean up old images
            docker image prune -f
            
            echo "üéâ Deployment completed at $(date)"

  notify:
    name: Notify on Deployment
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-ssh]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        if: ${{ secrets.TELEGRAM_TO != '' }}
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ü§ñ Onboarding Bot Deployment
            
            Status: ${{ job.status }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            Author: ${{ github.actor }}
            
            ${{ job.status == 'success' && '‚úÖ Deployed successfully!' || '‚ùå Deployment failed!' }}
